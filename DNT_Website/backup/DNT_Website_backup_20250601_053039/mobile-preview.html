<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - DNT Website</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        .mobile-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        .mobile-screen {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            background: white;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .controls button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover {
            background: #0056CC;
        }
        .device-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div class="device-info">
            üì± iPhone 12 Pro Simulation (375 √ó 812)
        </div>
        <div class="mobile-frame">
            <iframe id="preview-frame" src="preview.html" class="mobile-screen"></iframe>
        </div>
    </div>
    
    <div class="controls">
        <h4 style="margin: 0 0 10px 0; color: #333;">Mobile Preview Controls</h4>
        <button onclick="refreshPreview()">üîÑ Refresh</button>
        <button onclick="toggleSize('iphone-se')">üì± iPhone SE (375√ó667)</button>
        <button onclick="toggleSize('iphone-12')">üì± iPhone 12 Pro (375√ó812)</button>
        <button onclick="toggleSize('android')">ü§ñ Android (412√ó915)</button>
        <button onclick="openFullscreen()">üîç Open Fullscreen</button>
    </div>

    <script>
        function refreshPreview() {
            document.getElementById('preview-frame').src = document.getElementById('preview-frame').src;
        }

        function toggleSize(device) {
            const frame = document.querySelector('.mobile-frame');
            const info = document.querySelector('.device-info');
            
            switch(device) {
                case 'iphone-se':
                    frame.style.width = '375px';
                    frame.style.height = '667px';
                    info.textContent = 'üì± iPhone SE Simulation (375 √ó 667)';
                    break;
                case 'iphone-12':
                    frame.style.width = '375px';
                    frame.style.height = '812px';
                    info.textContent = 'üì± iPhone 12 Pro Simulation (375 √ó 812)';
                    break;
                case 'android':
                    frame.style.width = '412px';
                    frame.style.height = '915px';
                    info.textContent = 'ü§ñ Android Simulation (412 √ó 915)';
                    break;
            }
        }

        function openFullscreen() {
            window.open('preview.html', '_blank');
        }

        // Auto-refresh iframe when preview.html changes (optional)
        setInterval(() => {
            // This would require a more complex setup to detect file changes
            // For now, manual refresh is sufficient
        }, 5000);
    </script>
</body>
</html>
